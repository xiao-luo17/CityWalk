<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 头部导航栏common组件插入 -->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <!--侧边栏common组件插入-->
        <div th:replace="~{commons/commons::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>管理员数据测试表单(userId不能为空)</h2>
            <form th:action="@{/update}" method="post">
                <div class="form-group">
                    <lable>userId</lable>
                    <input th:value="${user.userId}" type="text" class="form-control" name="userId">
                </div>
                <div class="form-group">
                    <lable>nameplateNumber</lable>
                    <input th:value="${user.nameplateNumber}" type="text" class="form-control" name="nameplateNumber">
                </div>
                <div class="form-group">
                    <lable>headshot</lable>
                    <input th:value="${user.headshot}" type="text" class="form-control" name="headshot">
                </div>
                <div class="form-group">
                    <lable>nickname</lable>
                    <input th:value="${user.nickname}" type="text" class="form-control" name="nickname">
                </div>
                <div class="form-group">
                    <lable>email</lable>
                    <input th:value="${user.email}" type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <lable>phone</lable>
                    <input th:value="${user.phone}" type="text" class="form-control" name="phone">
                </div>
                <div class="form-group">
                    <lable>sex</lable>
                    <input th:value="${user.sex}" type="text" class="form-control" name="sex">
                </div>
                <div class="form-group">
                    <lable>ipTerritory</lable>
                    <input th:value="${user.ipTerritory}" type="text" class="form-control" name="ipTerritory">
                </div>
                <div class="form-group">
                    <lable>birthday</lable>
                    <input th:value="${user.birthday}" type="text" class="form-control" name="birthday">
                </div>
                <div class="form-group">
                    <lable>area</lable>
                    <input th:value="${user.area}" type="text" class="form-control" name="area">
                </div>
                <div class="form-group">
                    <lable>school</lable>
                    <input th:value="${user.school}" type="text" class="form-control" name="school">
                </div>
                <div class="form-group">
                    <lable>tagWords</lable>
                    <input th:value="${user.tagWords}" type="text" class="form-control" name="tagWords">
                </div>
                <div class="form-group">
                    <lable>slogan</lable>
                    <input th:value="${user.slogan}" type="text" class="form-control" name="slogan">
                </div>
                <div class="form-group">
                    <lable>userPermissions</lable>
                    <input th:value="${user.userPermissions}" type="text" class="form-control" name="userPermissions">
                </div>
                <div class="form-group">
                    <lable>able</lable>
                    <input th:value="${user.able}" type="text" class="form-control" name="able">
                </div>
                <div class="form-group">
                    <lable>token</lable>
                    <input th:value="${user.token}" type="text" class="form-control" name="token">
                </div>
                <div class="form-group">
                    <lable>openId</lable>
                    <input th:value="${user.openId}" type="text" class="form-control" name="openId">
                </div>
                <button type="submit" class="btn btn-primary">提交到数据库</button>
            </form>
            </br></br>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
